<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Carissa Cloeller Zefanya</title>
  <link rel="stylesheet" href="./dist/output.css">

  <style>
    /* Background aurora anti pecah */
    body {
      background: 
        radial-gradient(ellipse 80% 60% at 5% 40%, rgba(175, 109, 255, 0.48), transparent 67%),
        radial-gradient(ellipse 70% 60% at 45% 45%, rgba(255, 100, 180, 0.41), transparent 67%),
        radial-gradient(ellipse 62% 52% at 83% 76%, rgba(255, 235, 170, 0.44), transparent 63%),
        radial-gradient(ellipse 60% 48% at 75% 20%, rgba(120, 190, 255, 0.36), transparent 66%),
        linear-gradient(45deg, #f7eaff 0%, #fde2ea 100%);
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-center px-6">

  <div class="flipbook-container max-w-md mx-auto">

    <!-- Teks full center + warna pink -->
    <h1 class="text-3xl font-bold text-pink-600 mb-8 leading-snug">
      “The Things I Saved for You”
    </h1>

    <a 
      class="block px-6 py-3 bg-pink-500 text-white rounded-xl shadow-md hover:bg-pink-600 transition text-base">
      This book can only be opened by you at the right and predetermined time.
    </a>

  </div>

</body>
</html>
